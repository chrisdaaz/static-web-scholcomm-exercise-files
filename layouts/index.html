{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "header"}} {{ partial "menu" .}} {{end}} 

{{ define "main" }}

<section class="hero is-fullheight is-dark">


    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
          <div class="column is-5">
            <figure class="image is-4by3">
              <a href="https://commons.wikimedia.org/wiki/File:Social_Network_Visualization.png" target="_blank">
                <img class="lazyload" src="https://upload.wikimedia.org/wikipedia/commons/8/8b/Social_Network_Visualization.png" alt="Martin Grandjean, CC BY-SA 4.0 <https://creativecommons.org/licenses/by-sa/4.0>, via Wikimedia Commons">
              </a>
            </figure>
          </div>
          <div class="column is-7 is-multiline">
            <h1 class="title is-four-fifths">
             {{ .Site.Title }}
            </h1>
            <h2 class="subtitle is-three-fifths">
              {{ .Site.Params.description}}
            </h2>
          </div>
        </div>
      </div>
    </div>

{{ end }} 

{{ define "footer" }} {{ partial "footer" .}} {{ end }}
